<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciando...</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0f24;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .loader {
            color: #00eaff;
            font-size: 3.2rem;
            font-weight: bold;
            letter-spacing: 4px;
            position: relative;
            animation: glow 1.7s infinite alternate ease-in-out;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00eaff; opacity: 0.6; }
            to   { text-shadow: 0 0 30px #00eaff; opacity: 1; }
        }

        .pulse {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 3px solid rgba(0, 234, 255, 0.4);
            animation: pulse 1.8s infinite ease-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.6);
                opacity: 1;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }
    </style>

    <script>
        setTimeout(() => {
            window.location.href = "/public/login.html";
        }, 2500);
    </script>
</head>
<body>
    <div class="pulse"></div>
    <div class="loader">INICIANDO</div>
</body>
</html>
