<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Inter:300,400,600,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/recoverPassword.css" />
    <title>Recuperar Contraseña</title>
</head>

<body>
    <div class="container">
        <form class="card">

            <img src="./images/logo.png" alt="Logo" class="logo">

            <h1>Recuperar Contraseña</h1>

            <label class="label">Escribe tu email</label>

            <input type="email" class="input" placeholder="Email" required />

            <div class="btn-group">
                <button type="submit" class="btn primary">Recuperar Contraseña</button>
                <button type="button" class="btn secondary">Cancelar</button>
            </div>

        </form>
    </div>
    <div id="modalRecover" class="modal hidden">
        <div class="modal-content">
            <h2>Correo enviado</h2>
            <p>Si el correo existe en nuestra base de datos, recibirás instrucciones para recuperar tu contraseña.</p>
            <button id="btnModalOk">Aceptar</button>
        </div>
    </div>

    <script>
        const form = document.querySelector(".card");
        const cancelBtn = document.querySelector(".btn.secondary");
        const modal = document.getElementById("modalRecover");
        const btnModalOk = document.getElementById("btnModalOk");

        // Enviar formulario
        form.addEventListener("submit", function (e) {
            e.preventDefault();

            // Mostrar modal
            modal.classList.remove("hidden");
            modal.classList.add("show");
        });

        // Aceptar modal -> ir al login
        btnModalOk.addEventListener("click", () => {
            window.location.href = "login.html";
        });

        // Cancelar -> ir al login directamente
        cancelBtn.addEventListener("click", () => {
            window.location.href = "login.html";
        });
    </script>

    <style>
        /* Fondo modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s ease;
            z-index: 1000;
        }

        .modal.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* Oculto */
        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Contenido */
        .modal-content {
            background: #fff;
            width: 90%;
            max-width: 380px;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            font-family: 'Inter', sans-serif;
            animation: pop 0.35s ease;
        }

        .modal-content h2 {
            margin-bottom: 10px;
            font-weight: 700;
            color: #333;
        }

        .modal-content p {
            font-size: 15px;
            color: #555;
            margin-bottom: 20px;
        }

        .modal-content button {
            background: #4a7cff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .modal-content button:hover {
            background: #3b66d1;
        }

        /* Animación */
        @keyframes pop {
            0% {
                transform: scale(0.6);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>

</body>

</html>
