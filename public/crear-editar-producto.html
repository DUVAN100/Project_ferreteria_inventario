<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Crear / Editar Producto</title>
    <link rel="stylesheet" href="/css/form-producto.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- TOPBAR -->
    <header class="topbar">
        <div class="topbar-inner">

            <div class="brand">
                <img src="./images/logo.png" class="brand-logo" />
            </div>

            <nav class="nav">
                <a href="#">Usuarios</a>
                <a href="#">Productos</a>
                <a href="#">Compras</a>
                <a href="#">Ventas</a>
                <a href="#">Clientes</a>
                <a href="#">Proveedores</a>
                <a href="#">Reportes</a>
                <a href="#">Historial</a>
                <a href="#">Devoluciones</a>
            </nav>

            <div class="top-actions">
                <div class="search-box">
                    <input type="text" placeholder="Buscar">
                </div>
                <button class="icon-btn">ðŸ””</button>
                <button class="icon-btn">ðŸ‘¤</button>
            </div>

        </div>
    </header>

    <!-- CONTENIDO -->
    <main class="container">

        <h1 class="title">Crear/Editar Producto</h1>

        <form class="form" id="formProducto">

            <div class="form-group">
                <label>Nombre del Producto</label>
                <input type="text" required />
            </div>

            <div class="form-group">
                <label>CÃ³digo</label>
                <input type="text" required />
            </div>

            <div class="form-group">
                <label>CategorÃ­a</label>
                <input type="text" required />
            </div>

            <div class="form-group">
                <label>Marca</label>
                <input type="text" required />
            </div>

            <div class="form-group">
                <label>Proveedor</label>
                <input type="text" required />
            </div>

            <div class="form-group">
                <label>Precio de Compra</label>
                <input type="number" required />
            </div>

            <div class="form-group">
                <label>Precio de Venta</label>
                <input type="number" required />
            </div>

            <div class="form-group">
                <label>Stock</label>
                <input type="number" required />
            </div>

            <div class="actions">
                <button class="btn-primary" type="submit">Guardar</button>
                <button class="btn-secondary" type="button">Cancelar</button>
            </div>
        </form>
    </main>

    <!-- MODAL -->
    <div id="modalProducto" class="modal hidden">
        <div class="modal-content">
            <h2>Producto Guardado</h2>
            <p>El producto se ha guardado correctamente.</p>
            <button id="btnModalOk">Aceptar</button>
        </div>
    </div>

    <script>
        const form = document.getElementById("formProducto");
        const cancelBtn = document.querySelector(".btn-secondary");
        const modal = document.getElementById("modalProducto");
        const btnModalOk = document.getElementById("btnModalOk");
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            modal.classList.remove("hidden");
            modal.classList.add("show");
        });

        btnModalOk.addEventListener("click", () => {
            window.location.href = "/productos.html";
        });
        cancelBtn.addEventListener("click", () => {
            window.location.href = "/productos.html";
        });
    </script>

    <style>
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s ease;
            z-index: 1000;
        }

        .modal.show {
            opacity: 1;
            pointer-events: auto;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .modal-content {
            background: #fff;
            width: 90%;
            max-width: 380px;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            font-family: 'Inter', sans-serif;
            animation: pop 0.35s ease;
        }

        .modal-content h2 {
            margin-bottom: 10px;
            font-weight: 700;
            color: #333;
        }

        .modal-content p {
            font-size: 15px;
            color: #555;
            margin-bottom: 20px;
        }

        .modal-content button {
            background: #4a7cff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .modal-content button:hover {
            background: #3b66d1;
        }

        @keyframes pop {
            0% {
                transform: scale(0.6);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</body>
</html>
